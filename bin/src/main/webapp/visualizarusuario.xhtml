<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<h:form>


		<p:dataTable id="user" var="user" value="#{userBean.userList}">
			<p:column headerText="Nome" sortBy="#{user.nome}">
				<h:outputText value="#{user.nome}" />
			</p:column>
			<p:column headerText="Sobrenome" sortBy="#{user.sobrenome}">
				<h:outputText value="#{user.sobrenome}" />
			</p:column>
			<p:column headerText="Endereço" sortBy="#{user.endereco}">
				<h:outputText value="#{user.endereco}" />
			</p:column>
			<p:column headerText="Telefone" sortBy="#{user.tel}">
				<h:outputText value="#{user.tel}" />
			</p:column>
			<p:column headerText="Ações" style="width:170px;text-align: center">
				<p:commandButton value="Excluir"
					action="#{userBean.excluiruser(user)}" update="user"></p:commandButton>
			</p:column>
		</p:dataTable>


	</h:form>

</ui:decorate>
