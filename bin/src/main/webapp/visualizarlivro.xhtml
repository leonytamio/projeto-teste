<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">
	<p:spacer>
	</p:spacer>
	<h:form>


		<p:spacer>
		</p:spacer>
		<p:dataTable id="livro" var="book" value="#{bookBean.bookList}">
			<p:column headerText="Nome Livro" sortBy="#{book.nomelivro}">
				<h:outputText value="#{book.nomelivro}" />
			</p:column>
			<p:column headerText="Editora" sortBy="#{book.editora}">
				<h:outputText value="#{book.editora}" />
			</p:column>
			<p:column headerText="Autor" sortBy="#{book.nomeautor}">
				<h:outputText value="#{book.nomeautor}" />
			</p:column>
			<p:column headerText="Gênero" sortBy="#{book.genero}">
				<h:outputText value="#{book.genero}" />
			</p:column>
			<p:column headerText="Ano de Publicação" sortBy="#{book.anopublic}">
				<h:outputText value="#{book.anopublic}" />

			</p:column>
			<p:column headerText="Ano de Publicação">
				<h:outputText value="#{book.anopublic}" />

			</p:column>
			<p:column headerText="Ações" style="width:170px;text-align: center">
				<p:commandButton value="Excluir"
					action="#{bookBean.excluirbook(book)}" update="livro"></p:commandButton>
			</p:column>
		</p:dataTable>



	</h:form>

</ui:decorate>
