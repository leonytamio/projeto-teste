<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<h:form>
		<p:spacer />
		<p:separator />

		<p:outputLabel>Usuário:  </p:outputLabel>
		<p:selectOneMenu id="userdrop" value="#{userBean.user}"
			style="width:150px">
			<!-- 			<p:ajax listener="#{dropdownView.onCountryChange}" update="city" /> -->
			<f:selectItems var="userDROP" value="#{userBean.usersList}"
				itemLabel="#{userDROP.nome}" itemValue="#{userDROP}" />
		</p:selectOneMenu>

		<p:spacer />
		<p:separator />
		<p:outputLabel>Livro:  </p:outputLabel>
		<p:selectOneMenu id="bookdrop" value="#{bookBean.book}"
			style="width:150px">
			<!-- 			<p:ajax listener="#{dropdownView.onCountryChange}" update="city" /> -->
			<f:selectItems var="bookDROP" value="#{bookBean.bookList}"
				itemLabel="#{bookDROP.nomelivro}" itemValue="#{bookDROP}" />
		</p:selectOneMenu>
		<p:separator />

		<p:commandButton action="#{loanBean.teste1}" value="Efetuar Empréstimo"></p:commandButton>

	</h:form>

</ui:decorate>
