<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<h:form>
		<p:panelGrid columns="2">
			<h:outputLabel value="Nome"></h:outputLabel>
			<p:inputText value="#{userBean.user.nome}"></p:inputText>
			<h:outputLabel for="sobrenome" value="Sobrenome"></h:outputLabel>
			<p:inputText value="#{userBean.user.sobrenome}"></p:inputText>
			<h:outputLabel for="endereco" value="Endereço"></h:outputLabel>
			<p:inputText value="#{userBean.user.endereco}"></p:inputText>
			<h:outputLabel for="tel" value="Telefone"></h:outputLabel>
			<p:inputMask mask="999999999" value="#{userBean.user.tel}"></p:inputMask>
			<p:commandButton value="Cadastrar"
				action="#{userBean.salvarusuario(userBean.user)}" update="user"></p:commandButton>
			<p:commandButton value="Visualizar" action="#{userBean.showList()}" update="user" immediate="true"></p:commandButton>
		</p:panelGrid>

		<p:dataTable id="user" var="user" value="#{userBean.userList}">
			<p:column headerText="Nome" sortBy="#{user.nome}">
				<h:outputText value="#{user.nome}" />
			</p:column>
			<p:column headerText="Sobrenome" sortBy="#{user.sobrenome}">
				<h:outputText value="#{user.sobrenome}" />
			</p:column>
			<p:column headerText="Endereço" sortBy="#{user.endereco}">
				<h:outputText value="#{user.endereco}" />
			</p:column>
			<p:column headerText="Telefone" sortBy="#{user.tel}">
				<h:outputText value="#{user.tel}" />
			</p:column>
			<p:column headerText="Ações" style="width:170px;text-align: center">
				<p:commandButton value="Excluir"
					action="#{userBean.excluiruser(user)}" update="user"></p:commandButton>
			</p:column>
		</p:dataTable>
	</h:form>

</ui:decorate>
