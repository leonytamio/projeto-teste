<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="template.xhtml">

	<h:form>
		<p:spacer />
		<p:growl id="growl" showDetail="false" sticky="true" />
		<p:panelGrid columns="2">
			<h:outputLabel value="Nome do Livro:"></h:outputLabel>
			<p:inputText id="nomeLivro" value="#{bookBean.book.nomelivro}"
				required="true" requiredMessage="Campo Nome do Livro em Branco!" />
			<h:outputLabel for="editora" value="Editora:"></h:outputLabel>
			<p:inputText id="editora" value="#{bookBean.book.editora}"
				required="true" requiredMessage="Campo Editora em Branco!" />
			<h:outputLabel for="nomeautor" value="Autor:"></h:outputLabel>
			<p:inputText id="nomeautor" value="#{bookBean.book.nomeautor}"
				required="true" requiredMessage="Campo Nome Autor em Branco!" />
			<h:outputLabel for="anopublic" value="Ano de Publicação:"></h:outputLabel>
			<p:inputMask id="anopublic" mask="9999"
				value="#{bookBean.book.anopublic}" required="true"
				requiredMessage="Campo Ano de Publicação em Branco!" />
			<h:outputLabel for="genero" value="Gênero:"></h:outputLabel>
			<h:selectOneMenu id="genero" value="#{bookBean.book.genero}"
				required="true" requiredMessage="Selecione um Gênero!">
				<f:selectItem itemLabel="Selecione" itemValue=" 	"
					noSelectionOption="true" />
				<f:selectItem itemLabel="Fantasia" itemValue="Fantasia" />
				<f:selectItem itemLabel="Romance" itemValue="Romance" />
				<f:selectItem itemLabel="Infantil" itemValue="Infantil" />
				<f:selectItem itemLabel="Poesia" itemValue="Poesia" />
				<f:selectItem itemLabel="Política" itemValue="Política" />
				<f:selectItem itemLabel="Crônicas" itemValue="Crônicas" />
			</h:selectOneMenu>
			<p:commandButton value="Cadastrar"
				actionListener="#{bookBean.salvarlivro(bookBean.book)}"
				update="@form">
			</p:commandButton>
		</p:panelGrid>

	</h:form>

</ui:decorate>
