<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Welcome</title>
</h:head>
<h:body>
	<h:form>
	
	    <p:messages id="messages" autoUpdate="true"/>

		<p:panelGrid columns="2">
			<h:outputLabel for="nomelivro" value="Nome do Livro"></h:outputLabel>
			<p:inputText id="nomelivro" value="#{bookBean.book.nomelivro}"></p:inputText>
			<h:outputLabel for="editora" value="Editora"></h:outputLabel>
			<p:inputText id="editora" value="#{bookBean.book.editora}"></p:inputText>
			<h:outputLabel for="nomeautor" value="Autor"></h:outputLabel>
			<p:inputText id="nomeautor" value="#{bookBean.book.nomeautor}"></p:inputText>
			<p:commandButton value="Cadastrar" action="#{bookBean.salvarlivro(bookBean.book)}" update = "livro"></p:commandButton>
			<p:commandButton value="Visualizar" action="#{bookBean.showList()}" update="livro"></p:commandButton>
			<p:commandButton value="Reset Tag" update="@form" process="@this" style="margin-right:20px;" >
                <p:resetInput target="@form" />
            </p:commandButton>
		</p:panelGrid>


	
	<p:dataTable id = "livro" var="book" value="#{bookBean.bookList}">   
    
		<p:column headerText="Nome Livro">
			<h:outputText value="#{book.nomelivro}" />
		</p:column>

		<p:column headerText="Editora">
			<h:outputText value="#{book.editora}" />
		</p:column>

		<p:column headerText="Autor">
			<h:outputText value="#{book.nomeautor}" />
		</p:column>
        
        <p:column headerText="Ações" style="width:170px;text-align: center">
        <p:commandButton value="Excluir" action="#{bookBean.excluirbook(book)}" update="livro"></p:commandButton>
        </p:column>
	</p:dataTable>
	
		</h:form>


</h:body>
</html>
